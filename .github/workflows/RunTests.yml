name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clean
      run: make clean
    - name: Run unit tests
      run: make all
    - name: Archive Rest Results
      uses: actions/upload-artifact@v1
      with:
        name: test-results